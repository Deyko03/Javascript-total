<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Loop Do</title>
</head>
<body>
    <script>
        let nombre;
        do {
            nombre = prompt("Dime mi nombre");
        } while (nombre != "Deyker");

        document.write ("<h1>Ese es mi nombre!</h1>")
    </script>
</body>
</html>
