<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: beige;
        }
    </style>
</head>
<body>
    <div>
        <h1 id="titulo-pagina" 
        onmouseover="ponerTituloRojo()"
        onmouseout="ponerTituloNegro()"
        >Bienvenido a Javascript</h1>
        <h2>El primer paso es el más grande</h2>
        <p>Esta página es muy sencilla</p>
        <p>(Pero tiene un secreto...PresionaF12)</p>
    </div>
    <script>
        function ponerTituloRojo(){
            document. getElementById("titulo-pagina").style = "color: red";
        }

        function ponerTituloNegro(){
            document. getElementById("titulo-pagina").style = "color: black";
        }
    </script>
</body>
</html>
